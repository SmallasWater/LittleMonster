显示伤害榜: false
技能:
  "20":
    - 技能名: "@体型"
      效果: 2.0
      概率: 100 #概率为0-100 对应0%-100%
    - 技能名: "@伤害"
      效果: 7
      概率: 100
    - 技能名: "@生成"
      效果: ["a1"]
      概率: 100
    - 技能名: "@信息"
      信息: "触发了"
      效果: 1
      概率: 100
    - 技能名: "@药水"
      效果: [ "20:1:5"]
      概率: 100

死亡掉落:
  item:
    - id: "264:0:1@item"
      round: 20
  cmd:
    - cmd: ''
      round: 0

公告:
  击杀:
    是否提示: true
    信息: "&e[ &bBOSS提醒 &e] &d{name} 被 {player} 击杀"
  死亡:
    是否提示: true
    信息: "&e[ &bBOSS &e] {name} 在坐标: x: {x} y: {y} z: {z} 处死亡"
