主动锁定玩家: true
移动速度: 1.6
无敌时间: 30
是否可击退: false
装饰:
  手持: "267:0"
  副手: "267:0"
  帽子: "0:0"
  胸甲: "0:0"
  护腿: "0:0"
  靴子: "0:0"

